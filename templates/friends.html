<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiupi-pupi Dating Site - Prieteni</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>


html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Default: prevent scrolling */
}

body.has-friends {
    overflow: auto; /* Enable scrolling when there are users */
}


.friends-page {
    margin: 30px;
    min-height: 100vh; /* Let it grow dynamically */
}

.friends-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.friend-card {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.friend-photo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
}

.friend-details {
    font-size: 1rem;
}

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .banner {
            height: 15%;
            padding: 10px 20px;
            background-color: #ff7f7f;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .banner__content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            max-height: 70px;
            width: auto;
            animation: bounce 1.5s infinite;
        }

        .site-name {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navigation-links .nav-link {
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 15px;
            color: white;
        }

        .navigation-links .nav-link:nth-child(2) {
            color: black;
        }

        .friends-page {
            margin: 30px;
        }

        .friend-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .friend-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .friend-details {
            font-size: 1rem;
        }

        .friend-details h3 {
            margin: 0 0 5px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .no-friends-message {
        text-align: center;
        font-size: 1.5rem;
        color: #666;
        margin-top: 50px;
        }
        .friend-card {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .friend-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .friend-details {
            font-size: 1rem;
        }
    </style>
</head>
<body class="{{ 'has-friends' if friends else 'no-friends' }}">

    <div class="banner">
        <div class="banner__content">
            <div class="logo-container">
                <a href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Chiupi-pupi Logo"></a>
                <a href="/" class="site-name">Chiupi-pupi</a>
            </div>
            <nav class="navigation-links">
                <a href="/dating_page" class="nav-link">Dating</a>
                <a href="/friends" class="nav-link">Prieteni</a>
                <a href="/profil" class="nav-link">Profil</a>
            </nav>
        </div>
    </div>

    <div class="friends-page">
        <h1>Lista de Prieteni</h1>
        {% if friends %}
            <!-- Afișează lista de prieteni -->
            <div class="friends-list">
                {% for friend in friends %}
                    <div class="friend-card">
                        <div class="photo-container">
                            <img src="{{ friend.photo_path }}" alt="Foto prieten" class="friend-photo">
                        </div>
                        <div class="friend-details">
                            <h2>{{ friend.first_name }} {{ friend.last_name }}</h2>
                            <p>Vârstă: {{ friend.age }}</p>
                            <p>Locație: {{ friend.location }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <!-- Mesaj când nu există prieteni -->
            <div class="no-friends-message">
                <p>Nu aveți prieteni în lista dumneavoastră.</p>
            </div>
        {% endif %}
    </div>
    
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const body = document.body;
        if (document.querySelectorAll('.friend-card').length > 0) {
            body.classList.add('has-friends');
        } else {
            body.classList.add('no-friends');
        }
    });
</script>

</html>
