<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chiupi-pupi Dating Site - Conectează-te</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Bannerul principal -->
    <div class="banner">
        <div class="banner__content">
            <a href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo Chiupi-pupi"></a>
            <div>
                <a href="/"><p class="site-name">Chiupi-pupi</p></a>
                <a href="/"><p class="motto">Găsește-ți perechea perfectă astăzi!</p></a>
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <!-- Formularul de conectare -->
    <div class="login-page">
        <p class="login-title">Conectează-te</p>

        <!-- Mesaje Flash pentru erori sau succes -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <!-- Formular HTML -->
        <form action="/conect" method="POST" class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Introduceți email-ul">

            <label for="password">Parolă</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required placeholder="Introduceți parola">
                <i class="fas fa-eye" id="toggle-password"></i>
            </div>

            <button type="submit" class="action-button" style="width: 100%; margin-top: 15px;">Conectează-te</button>
        </form>
    </div>

    <script>
        // Script pentru afișarea/ascunderea parolei
        const togglePassword = document.getElementById("toggle-password");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>
</html>
